{% extends 'base.html' %}
{% load static %}

{%block answers%}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="col row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm" style="display: flex;">
          <img src=" {% static '/img/znak.png' %}" style="width:60px; margin-top: 10px;">
          <div class="card-body">
            <div class="card-title" >
              <a href ="{%url 'que' %}">{{question.title}} </a> 
            </div>
            <div class="card-text" >{{question.text}}
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="allows">
                <button type="button" class="allow high">&#9650;</button>
                <button type="button" class="allow low">&#9660;</button>
              </div>
                <div class="like">
                  <span>+5</span>
              </div>
              <div class="answers">
                <a href="{% url 'answer' question_id=question.id %}"class="answer">Ответы(3)</a>
              </div>
              <div class="tags">
                <a href="{% url 'tag'%}" class="tag">Tags: tag, tag </a>
              </div>  
              <small class="text-body-secondary">1 min</small>
            </div>
          </div>
        </div>
      </div>
      <br>
      {% for answer in answers %}
      <div class="answers">
        <div class="card shadow-sm" style="display: flex;">
          <img src=" {% static '/img/znak.png' %}" style="width:60px; margin-top: 10px;">
          <div class="d-flex justify-content-between align-items-center">
            <div class="allows">
              <button type="button" class="allow high">&#9650;</button>
              <button type="button" class="allow low">&#9660;</button>
            </div>
            <div class="like-answer">
              <span>+8</span>
            </div>
            <div class="answer-details">
              <div class="title-answer">
                {{answer.title}} 
              </div>
              <div class="text-answer">
                {{answer.text}} 
              </div>
          </div>
      </div>
    </div>
    {%endfor%}
      <br>
      <div class="write-an-answer"> 
        <label for="text-answer"></label>
        <input type="text" id="text-answer" name="text-answer" placeholder="Do you want to answer?" style="width: 860px; height: 150px;">
      <br>
      <button type="submit">Enter</button>
    </div>
    {% include 'inc/paginator.html'%}
    
{%endblock%}
